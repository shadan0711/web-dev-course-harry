<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS media query</title>
    <style>
        body {
            background-color: green;
        }

        @media only screen and (max-width: 400px) {
            body {
                background-color: rgb(96, 61, 130);
            }
        }
    </style>
</head>

<body>
    <div>
        Hey i m red in color !!
    </div>
</body>
</html>
