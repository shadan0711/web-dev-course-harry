<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            background-color: aqua;
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
            cursor: pointer;
        }

        .childContainer {
            background-color: aquamarine;
            padding: 20px;
            margin: 20px;
            cursor: grabbing;
        }

        .container {
            background-color: bisque;
            padding: 20px;
            margin: 20px;
            cursor: cell;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                i am a child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            alert("child was click")
            e.stopPropagation();
        })
        document.querySelector(".childContainer").addEventListener("click", (e) => {
            alert("childContainer was click")
            e.stopPropagation();
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            alert("container was click")
        })
        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }
        // setInterval(() => {
        //     document.querySelector(".childContainer").style.background = getRandomColor()
        // },500);
        // let a = setInterval(() => {
        //     document.querySelector(".childContainer").style.background = getRandomColor()
        // },500);
        // console.log(a)
        let a = setTimeout(() => {
            document.querySelector(".childContainer").style.background = getRandomColor()
        },500);
        console.log(a)
        // setInterval(() => {
        //     document.querySelector(".child").style.background = getRandomColor()
        // },500);
        // setInterval(() => {
        //     document.querySelector(".container").style.background = getRandomColor()
        // },500);
    </script>
</body>

</html>
