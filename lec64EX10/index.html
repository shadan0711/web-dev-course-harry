<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        rand = Math.random();
        let first, second, third;
        // lets generate the first word
        if (rand < 0.33) {
            first = "crazy";
        }
        else if (rand >= 0.33 && rand < 0.66) {
            first = "amazing";
        }
        else {
            first = "fire";
        }
        // lets generate the second word
        rand = Math.random();
        if (rand < 0.33) {
            second = "engine";
        }
        else if (rand >= 0.33 && rand < 0.66) {
            second = "foods";
        }
        else {
            second = "garment";
        }
        // lets generate the third word
        rand = Math.random();
        if (rand < 0.33) {
            third = "bros";
        }
        else if (rand >= 0.33 && rand < 0.66) {
            third = "limited";
        }
        else {
            third = "hubs";
        }

        console.log(`${first} ${second} ${third}`)
    </script>
</body>

</html>
