<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS object fit and position </title>
    <style>
        .container{
            width: 220px;
            height: 190px;
            border: 2px solid black;
            background-color: aquamarine;
        }
        img{
            width: 220px;
            height: 190px;
            /* object-fit: fill; */
            object-fit: cover;
            object-fit: contain;
            object-position: 10px 20px;
            /* object-fit: contain; */
            /* object-position: top left; */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToNj3KVn4EbrLuoJ0qYoLWQ4LSiQNWAjQsNQ&s" alt="">
    </div>
   
</body>
</html>
