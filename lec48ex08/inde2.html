<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex-08</title>
  <style>
    .container {
      width: 80vw;
      height: 80vh;
      border: 2px solid black;
      position: relative; /* Needed for absolute positioning inside */
      overflow: hidden;   /* Just in case, keeps ball inside */
    }

    .ball {
      width: 80px;
      height: 80px;
      border: 2px solid black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute; /* Allows free movement inside .container */
      animation: bouncingball 2s ease-in-out infinite alternate;
    }

    @keyframes bouncingball {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(calc(100% - 80px), calc(100% - 80px));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ball">Ball</div>
  </div>
</body>
</html>
