<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filters</title>
    <style>
        /* img{
            filter: blur(2px);\
        } */
        .img1{
            filter: blur(2px);
        }
        .img2{
            filter: contrast();
        }
        .img3{
            filter: grayscale(100%);
            filter: sepia(100%);
            /* filter: brightness(10%); */
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjfEVWVqmdR82XU2f9eUuDJ_NMbmamzi0TZQ&s" alt="">
        <img class="img2"src="https://c.ndtvimg.com/2023-09/154fgjlg_shah-rukh-khan-_625x300_23_September_23.jpg?downsize=545:307" alt="">
        <img class="img3"src="https://desiwall.com/wp-content/uploads/2024/05/Khabib-lets-talk-now-poster.jpg" alt="">
    </div>
</body>
</html>
